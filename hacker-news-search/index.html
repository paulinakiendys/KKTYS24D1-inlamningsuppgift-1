<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker News Search</title>
</head>

<body class="bg-dark text-white">
  <div id="app" class="container my-3">
    <h1 class="mb-3">Search Hacker News</h1>

    <form id="search-form">
      <div class="input-group mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Enter your search query"
          aria-label="Search input" required />

        <button class="btn btn-primary" type="submit" id="submit-button" disabled>Search</button>
        <button class="btn btn-warning" type="reset">Reset</button>
      </div>
    </form>

    <div class="spinner-border" role="status" hidden id="loading-spinner">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="my-3" id="search-results-wrapper"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
